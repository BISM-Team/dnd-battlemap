<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DnD Battlemap</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

    <link rel="stylesheet" href="./campaign.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="container">
        <div id="controlPanel">
            <div id="layerContainer">
                <button id="layerButton"><i class="material-icons">layers</i></button>
                <input type="number" name="layer" id="layerSelection" value="2" min="-1" max="5">
            </div>

            <button id="rotate" disabled><i class="material-icons">rotate_right</i></button>

            <button id="scale" disabled><i class="material-icons">transform</i></button>

            <div id="visibilityContainer">
                <button id="visibility" disabled><i class="material-icons">visibility</i></button>
                <ul id="visibility-drop-down">
                    <label id="check-all"><input type="checkbox" name="all" id="check-all-box" value="all"><span>All</span></label>
                </ul>
            </div>

            <div id="inputModeContainer">
                <button id="inputMode"><i class="material-icons">menu</i></button>
                <form action="none" id="inputModeDropdown">
                    <input type="radio" name="inputMode" id="standardRadio" value="standard" checked>
                    <label for="standardRadio"><i class="material-icons">near_me</i></label>
                    <input type="radio" name="inputMode" id="lineRadio" value="line">
                    <label for="lineRadio"><i class="material-icons">edit</i></label>
                </form>
            </div>
        </div>
        <div id="scene">
            <div id="fps">0 fps</div>
            <canvas id="renderCanvas"></canvas>
        </div>
        <div id="assetPicker">
            <button id="assetPickerShower"><i id="assetPickerShowerIcon" class="material-icons">chevron_left</i></button>
            <button id="updateAssets"><i class="material-icons">refresh</i></button>
            <input id="addAssets" type="file" class="fileInput" ></input>
            <ul id="assetList"></ul>
        </div>
    </div>

    <script type="module" src="./campaign.mjs"></script>
</body>
