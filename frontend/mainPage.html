<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container {
            margin-top: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container > * {
            margin-top: 5px
        }
        .button-container {
            padding: 4px;
            display: flex;
            flex-direction: row;
        }
        .button-container > button {
            margin-left: 5px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <script type="module" src="./mainPage.mjs"></script>

    <div class="container">
        <input id="room" type="text" placeholder="room" title="Room you want to enter/start"/>
        <input id="name" type="text" placeholder="username" title="Your public name"/>
        <div class="button-container">
            <button id="startRoom"> Start Room </button>
            <button id="joinRoom"> Join Room </button>
        </div>
    </div>

</body>
